<div id="privacydashboard-datasources" class="text-center" ng-controller="DatasourcesController">
  <div class="privacydashboard-datasources-total">
    <div>
      <span data-ng-bind="dataSources.length | number"></span>
    </div>
  </div>
  <div aria-hidden="true">
    <highchart id="privacydashboard-datasources-chart" config="dataSourcesOptions" class="privacydashboard-datasources-chart"></highchart>
  </div>
  <div class="sr-only">
    <table>
      <caption>
        Data sources that have generated learning activities for the current user
      </caption>
      <thead>
        <tr>
          <th scope="col">Data Source Name</th>
          <th scope="col">Learning Activities</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="source in dataSources" tabindex="0" data-ng-focus="screenreaderRowFocus($index)" data-ng-blur="screenreaderRowBlur($index)">
          <td scope="row" data-ng-bind="source[0]" ></td>
          <td data-ng-bind="source[1]"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
