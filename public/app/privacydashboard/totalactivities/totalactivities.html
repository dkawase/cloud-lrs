<div id="privacydashboard-totalactivities" ng-controller="TotalactivitiesController">
  <div aria-hidden="true">
    <highchart id="privacydashboard-totalactivities-chart" config="totalActivitiesOptions"></highchart>
  </div>
  <div class="sr-only">
    <table>
      <caption>
        The total learning activities per month for the current user
      </caption>
      <thead>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Total Learning Activities</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="monthlyTotal in totalActivities" tabindex="0" data-ng-focus="screenreaderRowFocus($index)" data-ng-blur="screenreaderRowBlur($index)">
          <td scope="row" data-ng-bind="monthlyTotal.period"></td>
          <td data-ng-bind="monthlyTotal.total"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
